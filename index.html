<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display" >
            <!-- <input type="text" id="screen"> -->
            <input type="text" id="display" placeholder="0">
        </div>
        
        <div class="btns">
            <button class="btn gray" id="AC" value="AC">AC</button>
            <button class="btn gray" value="√">√x</button>
            <button class="btn gray" value="^2">x<sup>2</sup></button>
            <button class="btn gray" value="^">x<sup>y</sup></button>
            <button class="btn black" value="7">7</button>
            <button class="btn black" value="8">8</button>
            <button class="btn black" value="9">9</button>
            <button class="btn orange" value="/">/</button>
            <button class="btn black" value="4">4</button>
            <button class="btn black" value="5">5</button>
            <button class="btn black" value="6">6</button>
            <button class="btn orange" value="x">x</button>
            <button class="btn black" value="1">1</button>
            <button class="btn black" value="2">2</button>
            <button class="btn black" value="3">3</button>
            <button class="btn orange" value="-">-</button>
            <button class="btn black" value="0">0</button>
            <button class="btn black" value=".">.</button>
            <button class="btn orange" value="=">=</button>
            <button class="btn orange" value="+">+</button>
        </div>
    </div>
    <script src="assets/js/script.js" ></script>
</body>
</html>
